<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <p>Rock Paper Scissors</p>
    
    <button onclick="
      
      const computerMove = pickComputerMove();
      
      playGame('rock', computerMove);

    ">Rock</button>

    <button onclick="
      
      computerMove = pickComputerMove(); /* computerMove is in a different scope here*/

      playGame ('paper', computerMove);

    ">Paper</button>

    <button onclick="

      computerMove = pickComputerMove();

      playGame('scissors', computerMove);

    ">Scissors</button>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('theScore')
      alert('Score was reset.')
      ">Reset Score</button>

    <script>

      let score = JSON.parse(localStorage.getItem('theScore')) 
        || {
              wins: 0,
              losses: 0,
              ties: 0,
            };


      /* if (!score) {
        score = {
          wins: 0,
          losses: 0,
          ties: 0,
        };
          if (score === null) {} here we shortened the code 
        console.log(score)
      } */
      

      console.log(JSON.parse((localStorage.getItem('theScore'))));

      function playGame (playerMove, computerMove) {
        result = '';

        if (computerMove === playerMove) {
          result = 'Tie game.'
        } else if (computerMove === 'paper' && playerMove === 'scissors') {
          result = 'You win.'
        } else if (computerMove === 'paper' && playerMove === 'rock') {
          result = 'You lose.'
        } else if (computerMove === 'rock' && playerMove === 'scissors') {
          result = 'You lose.'
        } else if (computerMove === 'rock' && playerMove === 'paper') {
          result = 'You win.'
        } else if (computerMove === 'scissors' && playerMove === 'rock') {
          result = 'You win.'
        } else if (computerMove === 'scissors' && playerMove === 'paper') {
          result = 'You lose.'
        }

        if (result === 'You win.') {
          score.wins += 1;
        } else if (result === 'You lose.') {
          score.losses += 1;
        } else if (result === 'Tie game.') {
          score.ties += 1;
        }

        localStorage.setItem('theScore', JSON.stringify(score)); 
        /* First string is the name, the second string is the value, local storage only supports strings */

        alert (`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
        Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
      }



      //let computerMove = ''; outside of the fucntions scope

      function pickComputerMove() {
        randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
          } else if ( randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'paper';
          } else if (randomNumber >= 2 / 3 && randomNumber < 1) { 
            computerMove = 'scissors';
          } 
          console.log(computerMove);
        
          return computerMove;
      }
    </script>
  </body>
</html>
